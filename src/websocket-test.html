<!DOCTYPE html>
<html>
<head>
    <title>ü¶ç STRONK WEBSOCKET TEST ü¶ç</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .connected {
            background: #4CAF50;
        }
        .disconnected {
            background: #f44336;
        }
        #messages {
            border: 1px solid #333;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ü¶ç STRONK WEBSOCKET TEST ü¶ç</h1>
    <div id="status" class="disconnected">Disconnected</div>
    <div id="messages"></div>

    <script>
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');

        function addMessage(msg) {
            const div = document.createElement('div');
            div.textContent = `${new Date().toISOString()}: ${msg}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function connect() {
            const ws = new WebSocket('ws://localhost:42069/ws');

            ws.onopen = () => {
                status.textContent = 'ü¶ç CONNECTED - STRONK TOGETHER! ü¶ç';
                status.className = 'connected';
                addMessage('Connected to WebSocket server');
            };

            ws.onclose = () => {
                status.textContent = 'üíî DISCONNECTED - TRYING AGAIN IN 3s üíî';
                status.className = 'disconnected';
                addMessage('Disconnected from WebSocket server');
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                addMessage('WebSocket error');
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                addMessage(`Received: ${event.data}`);
            };
        }

        // Start connection
        connect();
    </script>
</body>
</html>
